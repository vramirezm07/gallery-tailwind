<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="box">
  <main class="box container mx-auto p-4">
    <div class="box grid grid-cols-2 gap-2 md:grid-cols-5 lg:grid-cols-5"> 
    <div class="box  aspect-square md:aspect-portrait  bg-blue-500">One</div> 
    <div class="box  aspect-square md:aspect-portrait bg-blue-600">Two</div>
    <div class="box  aspect-square md:aspect-portrait bg-blue-800">Three</div>
    <div class="box  md:col-span-2 bg-blue-900 aspect-square">Shi</div>
    <div class="box  md:col-span-2 bg-cyan-500 aspect-square">Go</div> 
    <div class="box  aspect-square md:aspect-portrait bg-cyan-600 ">Roku</div>
    <div class="box  aspect-square md:aspect-portrait bg-cyan-800 ">Nana</div>
    <div class="box  aspect-portrait bg-cyan-900 ">Hachi</div>
    <div class="box  aspect-square md:aspect-portrait bg-indigo-500 ">Kyu</div>
    <div class="box  aspect-square md:aspect-portrait bg-indigo-600 ">Yu</div>
    <div class="box  aspect-square md:aspect-portrait bg-indigo-700 ">Yuichi</div>
    <div class="box md:col-span-2 bg-indigo-800 aspect-square">Yuni</div>
  </div>
  </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
